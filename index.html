<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login/style.css" />
    <link rel="icon" href="img/logo-removebg-preview.png">
    <title>Login cdc</title>
  </head>
  <body>
   
    <main>
      <form id="cadastro-form">
        <section class="login">
    
          <div class="wrapper">
            <img src="img/logo-removebg-preview.png" class="login__logo">
    
            <h1 class="login__title">ACESSAR A CONTA</h1>
        
            <label class="login__label">
              <span>email</span>
              <input type="email" name="email" class="input" id="email">
            </label>
      
            <label class="login__label">
              <span>senha</span>
              <input type="password" name="password" class="input" id="senha">
            </label>

            <label class="login__label">
              <span>Confirmar senha</span>
              <input type="password" name="cpassword" class="input" id="confirma-senha">
            </label>
      
      
          </div>
    
       
           <button type="submit" class="login__button" id="logar" disabled>Logar</button>
      
           
            <a href="cadastro.html" class="login__link">criar conta</a>
          </div>
    
        </section>
      </form>


        <section class="wallpaper"></section>
</main>




<script src="login/script.js" defer></script>

  </body>
</html>
